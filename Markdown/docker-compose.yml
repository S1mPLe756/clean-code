version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "44352:8080"
      - "41301:8080"
    depends_on:
      - db
      - minio
    environment:
      - ConnectionStrings__Postgres=Host=localhost;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Minio__Endpoint=http://minio:9000
      - Minio__AccessKey=${MINIO_ROOT_USER}
      - Minio__SecretKey=${MINIO_ROOT_PASSWORD}

  frontend:
    build:
      context: ./MarkdownFront
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Для React-приложения
    volumes:
      - ./MarkdownFront:/app
      - /app/node_modules # Для кэширования node_modules внутри контейнера
    environment:
      - REACT_APP_API_URL=http://localhost:3000 # URL вашего API

  db:
    image: postgres:15
    container_name: postgres
    ports:
      - "5555:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  db_data:
  minio_data:
